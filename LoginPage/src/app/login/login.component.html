<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="container">
    <img src="assets/mw-logo.png" alt="" height="120" width="180">
    <div class="auth">
      <mat-form-field>
        <input matInput placeholder="Enter your email_id" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button class="md-button" (click)="authenticate($event)">LOGIN</button>
    </div>
  </div>
